<div  layout-align="center center">
  <h1>Log In</h1>

      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
        <md-button style="color: #D50F25;" ng-href="#/profile" ng-click="loginGoogle()">Google+</md-button>
        <md-button style="color: #3b5998;" ng-href="account" ng-click="loginFacebook()">facebook</md-button>
        <md-button style="color: #55acee;" ng-href="account" ng-click="loginTwitter()">twitter</md-button>
      </section>

  <div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
      <div>
        <form name="userForm">
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Email</label>
              <input ng-model="user.firstName">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input ng-model="theMax">
            </md-input-container>
          </div>
          <md-button class="md-primary" href="#/home" aria-label="Send">
            Sign Up
          </md-button>
          <md-button class="md-accent" href="#/home" aria-label="Send">
            Sign In
          </md-button>
        </form>
      </div>
    </md-content>
  </div>




  <h1>Returning User</h1>
  <div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
      <div>
        <form name="userForm">
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Username</label>
              <input ng-model="user.firstName">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input ng-model="theMax">
            </md-input-container>
          </div>
        </form>
      </div>
    </md-content>
  </div>


</div>
